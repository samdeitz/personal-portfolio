name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]   # run this workflow every time code is pushed to main

permissions:
  contents: write        # needed so the Action can push the build to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # GitHub gives us a clean Linux VM to run this job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # get full git history (some tools need it)

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # matches what you use locally

      - name: Install dependencies
        run: npm ci          # clean install based on package-lock.json

      - name: Build
        run: npm run build   # creates optimized production build in /build

      - name: Make 404 mirror (fix React Router refreshes)
        run: cp build/index.html build/404.html || true
        # Copies index.html -> 404.html so subpage refreshes work

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # built-in token to push
          publish_dir: ./build                       # directory to publish
          cname: samdeitz.ca                         # adds CNAME for your domain
