name: deploy site

on:
  push:
    branches: [main]


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: deploy
        run: npm run deploy